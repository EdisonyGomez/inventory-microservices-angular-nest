<!-- Header -->
<div class="flex items-start justify-between mb-6">
  <div>
    <h3 class="text-lg font-semibold text-gray-900">
      Add New Product
    </h3>
    <p class="text-sm text-gray-500">
      Fill in the details to list a new item in your store.
    </p>
  </div>

  <button
    type="button"
    (click)="cancel()"
    class="text-gray-400 hover:text-gray-600"
  >
    
  </button>
</div>

<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="space-y-5"
>
  <!-- Product name -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      Product Name
    </label>
    <input
      class="w-full rounded-lg border px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
      placeholder="e.g. Wireless Noise Cancelling Headphones"
      formControlName="name"
    />
  </div>

  <!-- Price + Stock -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Price
      </label>
      <input
        type="number"
        class="w-full rounded-lg border px-3 py-2 text-sm"
        placeholder="$ 0.00"
        formControlName="price"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Stock Quantity
      </label>
      <input
        type="number"
        class="w-full rounded-lg border px-3 py-2 text-sm"
        placeholder="0"
        formControlName="stock"
      />
    </div>
  </div>

  <!-- Image upload -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Product Image
    </label>

    <label
      class="flex flex-col items-center justify-center gap-2 border-2 border-dashed rounded-xl p-6 text-center cursor-pointer hover:bg-gray-50"
    >
      <span class="text-gray-400 text-3xl">☁️</span>
      <p class="text-sm text-gray-600">
        <span class="font-medium text-blue-600">
          Upload Product Image
        </span>
      </p>
      <p class="text-xs text-gray-400">
        Drag and drop your image here, or click to browse
      </p>

      <input
        type="file"
        class="hidden"
        (change)="onFileSelected($event)"
      />
    </label>
  </div>



  <!-- Actions -->
  <div class="flex justify-end gap-3 pt-4">
    <button
      type="button"
      (click)="cancel()"
      class="px-4 py-2 rounded-lg text-sm border"
    >
      Cancel
    </button>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm disabled:opacity-50"
    >
      Create Product
    </button>
  </div>
</form>
